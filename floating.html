<!DOCTYPE html>
<html>
<head>
  <title>Tabs Manager</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      width: 600px;
      height: 600px;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    #searchInput:focus {
      border-color: #4285f4;
    }
    #tabsList {
      height: calc(100% - 80px);
      overflow-y: auto;
      margin-top: 10px;
    }
    .item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .item:hover {
      background-color: #f5f5f5;
    }
    .item.selected {
      background-color: #e3f2fd;
    }
    .item-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      flex-shrink: 0;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .item-icon img {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }
    .item-content {
      flex-grow: 1;
      min-width: 0;
    }
    .tab-title {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #000;
      font-size: 14px;
    }
    .tab-url {
      color: #666;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .highlight {
      background-color: #fff3cd;
      border-radius: 2px;
    }
    .search-stats {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .shortcuts {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
      background: white;
      padding: 5px;
    }
    kbd {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 4px;
      font-family: monospace;
    }
    .favorite-icon {
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      margin-left: 8px;
    }
    .favorite-icon:hover {
      opacity: 1;
    }
    .item.favorite {
      background-color: #fff8e1;
    }
    .item.favorite:hover {
      background-color: #ffecb3;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search tabs and bookmarks... (↑↓ to navigate, Enter to switch, Esc to close)" autofocus>
  <div class="search-stats" id="searchStats"></div>
  <div id="tabsList"></div>
  <div class="shortcuts">
    <kbd>↑↓</kbd> Navigate 
    <kbd>Enter</kbd> Switch 
    <kbd>Esc</kbd> Close
  </div>
  <script src="lib/fuse.js"></script>
  <script src="tab_scorer.js"></script>
  <script src="floating.js"></script>
</body>
</html>
