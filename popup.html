<!DOCTYPE html>
<html>
<head>
  <title>Tabs Manager</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #tabsList {
      max-height: 400px;
      overflow-y: auto;
    }
    .tab-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .tab-item:hover {
      background-color: #f5f5f5;
    }
    .tab-title {
      font-weight: bold;
    }
    .tab-url {
      color: #666;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search tabs...">
  <div id="tabsList"></div>
  <script src="popup.js"></script>
</body>
</html>
