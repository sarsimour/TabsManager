<!DOCTYPE html>
<html>
<head>
  <title>Tabs Manager</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    #tabsList {
      max-height: 400px;
      overflow-y: auto;
    }
    .tab-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .tab-item:hover {
      background-color: #f5f5f5;
    }
    .tab-item.selected {
      background-color: #e3f2fd;
    }
    .tab-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .tab-url {
      color: #666;
      font-size: 0.8em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .highlight {
      background-color: #fff3cd;
      padding: 0 2px;
      border-radius: 2px;
    }
    .search-stats {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search tabs... (↑↓ to navigate, Enter to switch)">
  <div class="search-stats" id="searchStats"></div>
  <div id="tabsList"></div>
  <script src="lib/fuse.js"></script>
  <script src="popup.js"></script>
</body>
</html>
